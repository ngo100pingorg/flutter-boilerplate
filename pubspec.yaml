name: template
description: Base template for all Flutter projects.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3"
  flutter: ">=3.13.6"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  animations: ^2.0.8

  # Date and Time
  intl: ^0.18.1
  # Console Log
  colorize: ^3.0.0
  # State management
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3

  # Localizations
  flutter_localizations:
    sdk: flutter

  # Local APIs
  locale_api:
    path: packages/locale_api
  theme_api:
    path: packages/theme_api
  universal_file:
    path: packages/universal_file

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  generate: true